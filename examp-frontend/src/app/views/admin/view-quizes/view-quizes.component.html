<mat-card  class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Questions</button>
        <button style="margin-left: 2em;" mat-stroked-button color="primary">Max. marks: {{q.maxMarks}}</button>
        <button style="margin-left: 2em;" mat-stroked-button color="primary">No of questions: {{q.noOfQuestions}}</button>
        <button style="margin-left: 2em;" mat-flat-button color="accent" [routerLink]="'/admin/quiz/'+q.qId"><b>Update</b></button>
        <button style="margin-left: 2em;" mat-stroked-button color="primary">Attempts</button>
        <button style="margin-left: 2em;" mat-raised-button color="warn" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add new quiz</button>
</div>
