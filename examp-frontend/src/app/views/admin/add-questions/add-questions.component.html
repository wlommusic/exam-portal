<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>
        Add new Questions to
        <span style="color: #673ab7"
          ><b>{{ qTitle | uppercase }}</b></span
        >
      </h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle> All fields are mandatory!! </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (submit)="formSubmit()">
            <!-- <textarea [(ngModel)]="question.content" name="content" rows="5" matInput placeholder="enter here ..." required="">
              </textarea> -->
            <ckeditor
              class="mt20 mb20"
              [editor]="editor"
              name="content"
              [(ngModel)]="question.content"
            >
            </ckeditor>

            <div class="row mt20">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option1</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option1"
                    name="option1"
                    required=""
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option2</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option2"
                    name="option2"
                    required=""
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option3</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option3"
                    name="option3"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option4</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option4"
                    name="option4"
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100">
              <mat-label> Select the correct answer </mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
{{ question | json }}
