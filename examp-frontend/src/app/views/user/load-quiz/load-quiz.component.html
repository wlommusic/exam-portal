<div class="bootstrap-wrapper">
  <div class="container-fluid mt20">
    <h1>Available Quizzes</h1>
    <div class="row mt20" *ngIf="quizzes">        
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mb20">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title> <h2>{{q.title}}</h2></mat-card-title>
                <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
               <h4 class="truncate mt20 ">{{q.description}}</h4>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="primary"class="mr20">View</button>
                <button mat-stroked-button color="primary"class="mr20" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                <button mat-raised-button color="primary"class="mr20" style="font-size: 12px;"><b>Ques.: {{q.noOfQuestions}}</b></button>
                <button mat-raised-button color="primary"class="mr20"style="font-size: 12px;"><b>M.M.: {{q.maxMarks}}</b></button>
                
            </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="quizzes.length==0">
        <mat-card>
          <mat-card-content>
            <h2>No Questions Available</h2>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
